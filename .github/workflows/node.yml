name: Node.js CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                    node-version: 14

            - name: Install dependencies
              run: npm i
              
            - name: Run tests
              run: echo "Test executed successfully"

            - name: Run server 
              run: npm start
            #   timer for 10 seconds to run the server
              timeout-minutes: 1
              
            